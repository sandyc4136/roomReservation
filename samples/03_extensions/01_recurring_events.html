<!doctype html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Recurring events</title>
</head>
<script src="../../codebase/dhtmlxscheduler.js?v=7.1.0" charset="utf-8"></script>
<link rel="stylesheet" href="../../codebase/dhtmlxscheduler.css?v=7.1.0" type="text/css" charset="utf-8">

<style type="text/css">
  html,
  body {
    margin: 0px;
    padding: 0px;
    height: 100%;
    overflow: hidden;
  }
</style>


<script charset="utf-8">
  window.addEventListener("DOMContentLoaded", function () {
    scheduler.plugins({
      recurring: true
    });
    scheduler.config.prevent_cache = true;

    scheduler.config.details_on_create = true;
    scheduler.config.details_on_dblclick = true;
    scheduler.config.occurrence_timestamp_in_utc = true;
    scheduler.config.include_end_by = true;
    scheduler.config.repeat_precise = true;

    scheduler.init('scheduler_here', new Date(2024, 5, 28), "month");
    scheduler.parse([
      {
        "id": 1,
        "text": "Weekly Team Meeting",
        "start_date": "2024-06-03 09:00:00",
        "duration": 3600,
        "end_date": "2024-12-02 10:00:00",
        "rrule": "FREQ=WEEKLY;INTERVAL=1;BYDAY=MO",
        "recurring_event_id": null,
        "original_start": null
      },
      {
        "id": 2,
        "text": "Special Team Meeting",
        "start_date": "2024-06-10 09:00:00",
        "end_date": "2024-06-10 11:00:00",
        "rrule": null,
        "recurring_event_id": 1,
        "original_start": "2024-06-10 09:00:00"
      },
      {
        "id": 3,
        "text": "Deleted Team Meeting",
        "start_date": "2024-06-17 09:00:00",
        "end_date": "2024-06-17 10:00:00",
        "rrule": null,
        "recurring_event_id": 1,
        "original_start": "2024-06-17 09:00:00",
        "deleted": true
      }
    ]);

  });
</script>

<body>
  <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
    <div class="dhx_cal_navline">
      <div class="dhx_cal_prev_button"></div>
      <div class="dhx_cal_next_button"></div>
      <div class="dhx_cal_today_button"></div>
      <div class="dhx_cal_date"></div>
      <div class="dhx_cal_tab" data-tab="day"></div>
      <div class="dhx_cal_tab" data-tab="week"></div>
      <div class="dhx_cal_tab" data-tab="month"></div>
    </div>
    <div class="dhx_cal_header">
    </div>
    <div class="dhx_cal_data">
    </div>
  </div>
</body>
