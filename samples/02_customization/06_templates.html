<!doctype html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Styling events with templates</title>
</head>
	<script src="../../codebase/dhtmlxscheduler.js?v=7.1.0" charset="utf-8"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxscheduler.css?v=7.1.0" type="text/css" charset="utf-8">

	
<style type="text/css" >
	html, body{
		margin:0px;
		padding:0px;
		height:100%;
		overflow:hidden;
	}	
    /*event in day or week view*/
	.past_event{
		--dhx-scheduler-event-background: purple;
		--dhx-scheduler-event-text: white;
		--dhx-scheduler-event-border: 1px solid rgba(0, 0, 0, 0.3);
	}


</style>

<script charset="utf-8">
	window.addEventListener("DOMContentLoaded", function(){
		scheduler.init('scheduler_here',new Date(2023,0,10),"week");
		//define how text inside event bar looks
		scheduler.templates.event_text=function(start,end,event){
			return "Text:<b> "+event.text+"</b><br>"+"Descr."+event.details;
		};
		scheduler.templates.event_class=function(start,end,event){
			if (event.text) //if event have description
				return "past_event"; //then set special css class for it
		};
		scheduler.load("../common/events.json");
		
	});
</script>

<body>
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button"></div>
			<div class="dhx_cal_next_button"></div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab" data-tab="day"></div>
			<div class="dhx_cal_tab" data-tab="week"></div>
			<div class="dhx_cal_tab" data-tab="month"></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>		
	</div>
</body>
