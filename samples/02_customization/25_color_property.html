<!doctype html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Setting the event color through object properties </title>

	<script src="../../codebase/dhtmlxscheduler.js?v=7.1.0" charset="utf-8"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxscheduler.css?v=7.1.0" type="text/css" charset="utf-8">
	
    <style type="text/css" >
        html, body{
            margin:0;
            padding:0;
            height:100%;
            overflow:hidden;
        }
    </style>

    <script charset="utf-8">
	window.addEventListener("DOMContentLoaded", function(){
            scheduler.config.multi_day = true;
            scheduler.config.first_hour = 6;
			scheduler.config.limit_time_select = true;
            scheduler.init('scheduler_here', new Date(2023, 3, 18), "week");

            scheduler.parse([
                { start_date: "2023-04-18 09:00", end_date: "2023-04-18 12:00", text:"English lesson",  color:"#9575CD"},
                { start_date: "2023-04-20 10:00", end_date: "2023-04-21 16:00", text:"Math exam",       color:"#FF5722",  textColor:"white"},
                { start_date: "2023-04-21 10:00", end_date: "2023-04-21 14:00", text:"Science lesson",  color:"#FF9633"},
                { start_date: "2023-04-23 16:00", end_date: "2023-04-23 17:00", text:"English lesson",  color:"#0FC4A7",   textColor:"white"},
                { start_date: "2023-04-24 09:00", end_date: "2023-04-24 17:00", text:"Usual event",     color:"#0288D1",  textColor:"white"}
            ]);

        });
    </script>
</head>
<body>
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button"></div>
			<div class="dhx_cal_next_button"></div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab" data-tab="day"></div>
			<div class="dhx_cal_tab" data-tab="week"></div>
			<div class="dhx_cal_tab" data-tab="month"></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>		
	</div>
</body>
