<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Extension views</title>
</head>
	<script src="../../codebase/dhtmlxscheduler.js?v=7.1.0" charset="utf-8"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxscheduler.css?v=7.1.0" type="text/css" media="screen" title="no title" charset="utf-8">
	
<style type="text/css" media="screen">
	html, body{
		margin:0px;
		padding:0px;
	}	
</style>

<script charset="utf-8">
	window.addEventListener("DOMContentLoaded", function(){
		scheduler.plugins({
			agenda_view: true
		});
		scheduler.config.multi_day = true;
		scheduler.config.first_hour = 10;

		scheduler.config.agenda_start = new Date(2022,5,1);

		scheduler.init('scheduler_here',new Date(2022,5,30),"agenda");
		scheduler.load("./data/units.json");
		


		var scheduler2 = Scheduler.getSchedulerInstance();
		scheduler2.plugins({
			timeline: true
		});
		scheduler2.config.multi_day = false;
		scheduler2.locale.labels.timeline_tab = "Timeline";
		
		var sections2=[
			{key:1, label:"2 James Smith"},
			{key:2, label:"2 John Williams"},
			{key:3, label:"2 David Miller"},
			{key:4, label:"2 Linda Brown"}
		];
		scheduler2.createTimelineView({
			name:	"timeline",
			x_unit:	"hour",
			x_date:	"%H:%i",
			x_step:	2,
			x_size: 12,
			x_start: 0,
			x_length:	12,
			y_unit:	sections2,
			y_property:	"section_id",
			render:"bar"
		});

		scheduler2.init('scheduler_here_too',new Date(2022,5,30),"timeline");
        scheduler.load("./data/units.json");
		
	});
</script>

<body>
	<div id="scheduler_here" class="dhx_cal_container" style='width:800px; height:400px;'>
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button"></div>
			<div class="dhx_cal_next_button"></div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab" data-tab="day"></div>
			<div class="dhx_cal_tab" data-tab="week"></div>
			<div class="dhx_cal_tab" data-tab="month"></div>
			<div class="dhx_cal_tab" data-tab="agenda"></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>
	</div>
	<br>
	<div id="scheduler_here_too" class="dhx_cal_container" style='width:800px; height:400px;'>
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button"></div>
			<div class="dhx_cal_next_button"></div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab" data-tab="timeline"></div>
			<div class="dhx_cal_tab" data-tab="day"></div>
			<div class="dhx_cal_tab" data-tab="week"></div>
			<div class="dhx_cal_tab" data-tab="month"></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>
	</div>	
</body>
